<mat-card class="user-detail-container">
    <img src="./assets/img/blank_profile.png" alt="blank profile">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>
<mat-card class="mt-32">
    <button (click)="openAddressDialog()" class="menu-icon" mat-icon-button><mat-icon>more_vert</mat-icon></button>
    <mat-card-title class="header-container">Address</mat-card-title>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
