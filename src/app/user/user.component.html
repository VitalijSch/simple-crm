<mat-card>
    <mat-card-content>
        <table>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>
            @for (user of allUsers; track $index) {
            <tr [routerLink]="['/user/'+ allUsersId[$index]]">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.city}}</td>
            </tr>
            }
        </table>
    </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-user-button" mat-fab color="primary"
    aria-label="Example icon button with a delete icon" matTooltip="Add new" matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</button>
