@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="padding: 0 24px;">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
